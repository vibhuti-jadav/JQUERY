    <!-- button hide and show and toggle event  start-->

        <h1>button hide and show event </h1>
    <div class="box">
       
    </div>
                   <!-- button hide event -->
    <button class="btn-hide">
        HIDE
    </button>


         <!-- button show event -->
    <button class="btn-show">
        SHOW
    </button>

     <!-- button toggle event -->

    <button class="btn-toggle">
       toggle
    </button>

           <!-- button slide up event -->

    <button class="btn-slide-up">
        slide up
    </button>

               <!-- button slide down event -->

               <button class="btn-slide-down">
                slide down
            </button>

                  <!-- button slide toggle event -->

                  <button class="btn-slide-toggle">
                    slide toggle
                </button>
    



     <!-- button fade out event -->

     <button class="btn-fadeout">
       Fade out
    </button>

    
     <!-- button fade in event -->

     <button class="btn-fadein">
        Fade in
    </button>

       <!-- button fade in-out  toggle event -->

       <button class="btn-fadeoutto">
        Fade in-out toggle
     </button>
